<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp in Socket.io</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>
    <h2 style="text-align:center;">Welcome to my Chat App</h2>
    <h3 id="socketName" style="text-align:center;"></h3>

    <div id="chatBody">
        <div id="totalusers"><span id="total">Total 0 users connected !</span>&nbsp &nbsp
            <button id="usersButton" role="button">Show People online</button>
            <button type="button" id="imageButton"><img src="http://simpleicon.com/wp-content/uploads/paper_pin.png" width="25px">
        </div>
        <ul id="usersList"></ul>
        <ul id="messages"></ul>
        <div id="notify"></div>
        <form action="">
            <input placeholder="Enter your message here..." id="m" autocomplete="off" />

            </button>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/jquery-2.2.1.min.js"></script>


    <script src="/js/main.js">
       
    </script>
</body>

</html>
